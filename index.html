<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Tweet Box with Character Limit Highlighting</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-left">
            <img src="dev1.png" alt="profilImg">
        </div>
        <div class="wrapper-right">
            <button class="btn">Herkes <i class="fa-solid fa-angle-down"></i></button>
            <div class="input-box">
                <div class="tweet-area">
                    <span class="placeholder">Neler oluyor?</span>
                    <div class="input editable" contenteditable="true" spellcheck="false"></div>
                    <div class="input readonly" contenteditable="true" spellcheck="false"></div>

                </div>
                <div class="privacy">
                    <i class="fas fa-globe-asia"></i>
                    <span>Herkes yanıtlayabilir</span>
                </div>
            </div>
            <div class="bottom">
                <ul class="icons">
                    <li><i class="far fa-file-image"></i></li>
                    <li><i class="fa-solid fa-square-poll-horizontal"></i></li>
                    <li><i class="far fa-grin"></i></li>
                    <li><i class="fa-solid fa-calendar-check"></i></li>
                    <li><i class="fa-solid fa-location-dot"></i></li>

                </ul>
                <div class="content">
                    <div class="content-icons">
                        <span class="counter">20</span>
                        <span><i class="fa-solid fa-plus"></i></span>
                    </div>

                    <button class="tweetBtn">Gönder</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
